<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Color</title>
    <style>
        /* Add your CSS styles here */
        #yellow {
            background-color: yellow;
            border: 1px solid green;
            padding: 10px;
        }
        
        #red {
            background-color: red;
            border: 1px solid black;
            padding: 10px;
        }
        
        #green {
            background-color: green;
            border: 1px solid yellow;
            padding: 10px;
        }
    </style>
</head>
<body>

<p id="yellow">This paragraph has a yellow background with a green border.</p>
<p id="red">This paragraph has a red background with a black border.</p>
<p id="green">This paragraph has a green background with a yellow border.</p>

</body>
</html>
